<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">

    </div>
    <script>
        let box= document.querySelector('.box')
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(res=>res.json())
        .then(data=>{            
            console.log(data)
            //look for api data format 
            //put them inside  html 
            let postHtml= ''
            data.forEach((el,index) => {
                postHtml+=`<div class='a'>
                    <h3>Body : -${el.body}</h3>
                    <p>Post : - ${el.title}</p>
                </div> <hr>`
            });
        box.innerHTML= postHtml;
        })
        .catch(err=>console.log(err))
        //
    </script>
</body>
</html>
