<body>
    <button>click to red</button>
    <script>
        let btn = document.querySelector('button')
        btn.addEventListener('click',function(){
            // console.log('clicked')
            btn.style.color= "red"
            this.style.backgroundColor= 'green'
        })
        //button ,when clicked on button count the no. of clicks and show 
        //the counting inside button

        //background if cursor move outside that paragraph => reverse the change
        
    </script>
