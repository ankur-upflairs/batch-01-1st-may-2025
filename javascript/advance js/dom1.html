<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">show</button>
    <script>
        let button =document.getElementById('btn')
        let count =0
        button.addEventListener('click',function(){
            count++
            alert(`you clicked a button ${count} times`)
        })
        //mouseenter,mouseleave, dblclick,contextmenu 
        //5 paragraph in html and access them in js apply event on every element
        //using javascript
    </script>
</body>
</html>
