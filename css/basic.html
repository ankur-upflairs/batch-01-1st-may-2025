<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: tan;
            color:magenta;
        }
        #p1{
            /* id must be unique */
            border-style: solid;
        }
        .a{
            /* u can use multiple classes  */
            border-style: dotted;
            border-color: red;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- implementation  -->
     <!-- inline -->
     <p style="color: red;font-size: 24px;">this is paragraph</p>
     <!-- internal css -writing css in same page -->
      <!-- element selector  -->
     <h1>this is heading</h1>
     <!-- id selector  -->
      <p id="p1">this is another paragraph</p>
     <!-- class selector  -->
      <p class="a">this is another paragraph with class</p>
      <!-- external css  -->
     <h2 id="h2">this is another heading</h2>
</body>
</html>
