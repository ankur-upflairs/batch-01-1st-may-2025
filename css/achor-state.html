<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .link:link{color: red;}
        .visited:visited{
            color: black;
        }
        .active:active{
            font-size: 40px;
        }
        .hover:hover{
            color: yellow;
            font-size: 20px;
        }
        li:first-child{
            color: red;
        }
        .box{
            width: 100px;height: 100px;
            border: 1px solid;
            transition: all 1s;
        }
        .box:hover{ width: 200px;}
    </style>
</head>
<body>
    <a href="#" class="link">link</a><br>
    <a href="#a" class="visited">  visited state  </a><br>
    <a href="#" class="hover">hover state    </a><br>
    <a href="#"  class="active">active state</a>
    <ul>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>
    <div class="box"></div>
</body>

</html>
